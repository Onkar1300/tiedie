<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout :: head}">
    <title id="title">Devices</title>
</head>

<body th:insert="~{layout :: body}">
<div id="main">
    <a class="btn btn-primary mb-3" href="/devices/add">Add Device</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Device ID</th>
            <th scope="col">Display Name</th>
            <th scope="col">MAC Address</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="device: ${devices}">
            <td scope="row" th:text="${device.id}"></td>
            <td th:text="${device.displayName}"></td>
            <td th:text="${device.bleExtension != null ? device.bleExtension.deviceMacAddress : '-'}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/devices/{id}(id=${device.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
